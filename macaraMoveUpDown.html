<style>
    .absolute
    {
        position:absolute;
    }
    .element
    {
        background-color: orange;
    }
    .picior
    {
        width:70px;
        height:700px;
        left:300px;
        top:200px;
    }
    .brat
    {
        width:700px;
        height:70px;
        left:190px;
        top:300px;
    }
    .incarcatura
    {
        height:70px;
        width:50px;
        background-color: red;
        left:810px;
        top:830px;
    }
    .baraRigida
    {
        width:10px;
        height:460px;
        background-color: black;
        left:830px;
        top:370px;
    }
</style>

<button onclick="miscareInSusAIncarcatura()">MoveObjectUp</button>
<button onclick="miscareInJosAIncarcatura()">MoveObjectDown</button>

<div class="macara">
    <div class="picior element absolute"></div>
    <div class="brat element absolute"></div>
    <div class="baraRigida absolute"></div>
    <div class="incarcatura absolute" id="incarcatura"></div>
</div>

<script>
    var incarcaturaDiv=document.getElementById('incarcatura');
    var incarcaturaPozY = 830;
    var incarcaturaViteza = 10;
    function miscareInSusAIncarcatura()
    {
        incarcaturaPozY = incarcaturaPozY - incarcaturaViteza;
        incarcaturaDiv.style.top = incarcaturaPozY + 'px';
    }

    function miscareInJosAIncarcatura()
    {
        incarcaturaPozY = incarcaturaPozY + incarcaturaViteza;
        incarcaturaDiv.style.top = incarcaturaPozY + 'px';
    }

    document.addEventListener('keydown' , function(event)
    {
        if(event.keyCode === 87)
        {
            miscareInSusAIncarcatura();
        }
        if(event.keyCode === 83)
        {
            miscareInJosAIncarcatura();
        }

    }
    );

</script>
